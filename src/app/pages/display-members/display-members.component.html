<div class="container border-round">
  <p-table
    [value]="membersList"
    [tableStyle]="{ 'min-width': '50 rem' }"
    stripedRows
    styleClass="p-datable-lg"
    selectionMode="single"
  >
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold m-3">Membres</span>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th class="mt-4">Nom d'utilisateur</th>
        <th class="mt-4">Email</th>
      </tr>
    </ng-template>
    <ng-template #body let-member>
      <tr>
        <th>{{ member.username }}</th>
        <th>{{ member.email }}</th>
      </tr>
    </ng-template>
  </p-table>
</div>
